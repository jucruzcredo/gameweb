<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game de Tabuada</title>

   <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
 <header class="bg-primary text-white text-center p-3 mb-4">
        <h1>üéÆ Game de Tabuada</h1>
        <p>Responda as perguntas e veja sua pontua√ß√£o!</p>
    </header>

    <main class="container mb-5">

        <!-- FORMUL√ÅRIO DO GAME -->
        <form id="quizForm" class="card p-4">

            <h4 class="mb-3">Regras do Jogo</h4>

            <!-- Select -->
            <div class="mb-3">
                <label class="form-label">Escolha a tabuada:</label>
                <select class="form-select" id="tabuadaSelect" required>
                    <option value="">Selecione...</option>
                    <option value="2">Tabuada do 2</option>
                    <option value="3">Tabuada do 3</option>
                    <option value="4">Tabuada do 4</option>
                    <option value="5">Tabuada do 5</option>
                    <option value="6">Tabuada do 6</option>
                    <option value="7">Tabuada do 7</option>
                    <option value="8">Tabuada do 8</option>
                    <option value="9">Tabuada do 9</option>
                </select>
            </div>

            <!-- Checkbox -->
            <div class="mb-3">
                <label class="form-label">Dificuldade:</label><br>
                <input type="checkbox" id="modoDif" class="form-check-input">
                <label for="modoDif" class="form-check-label">Modo dif√≠cil (inclui n√∫meros at√© 12)</label>
            </div>

            <hr>

            <!-- Perguntas Geradas -->
            <section id="perguntasSection" class="d-none">
                <h4 class="mb-3">Perguntas</h4>
                <div id="perguntasContainer"></div>
                <button type="submit" class="btn btn-success mt-3">Finalizar Jogo</button>
            </section>

        </form>

        <!-- RESULTADOS -->
        <section id="resultado" class="mt-4"></section>

    </main>

    <footer class="bg-dark text-white text-center p-2">
        <p>Bom Jogo!!</p>
    </footer>
    <script src="js/meuscript.js"></script>


    </body>
